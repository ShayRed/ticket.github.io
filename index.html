<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Bot Steuerung</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #7289da;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        footer {
            background-color: #23272a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .login-btn {
            background-color: #5865f2;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #4752c4;
        }
        .button {
            background-color: #43b581;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 1rem;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #3a9c6e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ticket Bot Steuerung</h1>
    </header>
    <main class="container">
        <h2>Willkommen</h2>
        <p>Bitte melden Sie sich mit Ihrem Discord-Konto an, um die Bot-Funktionen zu verwenden.</p>
        <a class="login-btn" href="http://yourdomain.com/login">Mit Discord Anmelden</a>
        
        <div id="bot-controls" style="display:none;">
            <h2>Bot Steuerung</h2>
            <button class="button" onclick="createTicket()">Ticket Erstellen</button>
            <!-- Weitere Bot-Funktionen hier -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ShayRed</p>
    </footer>

    <script>
        function createTicket() {
            // Funktion zum Erstellen eines Tickets
            alert('Ticket wird erstellt...');
        }

        // Überprüfen, ob der Benutzer angemeldet ist
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://yourdomain.com/check-auth')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.querySelector('.login-btn').style.display = 'none';
                        document.getElementById('bot-controls').style.display = 'block';
                    }
                });
        });
    </script>
</body>
</html>
