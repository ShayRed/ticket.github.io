<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Bot Steuerung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 1rem;
        }
        .login-btn {
            background-color: #7289da;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
        }
        .login-btn:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ticket Bot Steuerung</h1>
    </header>
    <main class="container">
        <h2>Willkommen</h2>
        <p>Bitte melden Sie sich mit Ihrem Discord-Konto an, um die Bot-Funktionen zu verwenden.</p>
        <a class="login-btn" href="http://yourdomain.com/login">Mit Discord Anmelden</a>
        
        <div id="bot-controls" style="display:none;">
            <h2>Bot Steuerung</h2>
            <button onclick="createTicket()">Ticket Erstellen</button>
            <!-- Weitere Bot-Funktionen hier -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ShayRed</p>
    </footer>

    <script>
        function createTicket() {
            // Funktion zum Erstellen eines Tickets
            alert('Ticket wird erstellt...');
        }

        // Überprüfen, ob der Benutzer angemeldet ist
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://yourdomain.com/check-auth')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.querySelector('.login-btn').style.display = 'none';
                        document.getElementById('bot-controls').style.display = 'block';
                    }
                });
        });
    </script>
</body>
</html>
